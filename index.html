<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./image/favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип Mesto" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__user-image"
          src="./image/image.jpg"
          alt="Фотография профиля"
        />
        <div class="profile__user-window">
          <h1 class="profile__user-name">Жак-Ив Кусто </h1>
          <button
            type="button"
            class="profile__eddit-button active-link"
            aria-label="Изменить"
          ></button>
          <p class="profile__user-status">Исследователь океана </p>
        </div>
        <button type="button" class="profile__add-button active-link"></button>
      </section>
      <section
        class="photo-grid"
        aria-label="Блок с фотографиями и названиями мест"
      >
      <template id="photo-template">
        <article class="photo-grid__item">
          <img
            class="photo-grid__image"
            src="https://miro.medium.com/max/700/1*3YvmAm2_2hRw23m1hQYmtw.jpeg"
            alt="Загружаемое Изображение"
          />
          <div class="photo-grid__root">
            <h2 class="photo-grid__place-name"></h2>
            <button
              type="button"
              class="photo-grid__like-button"
              aria-label="Добавить"
            ></button>
            <button
              type="button"
              class="photo-grid__delete-button active-link"
              aria-label="удалить"
            ></button>
          </div>
        </article>
      </template>
            </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button active-link"
          aria-label="Закрыть"
        ></button>
        <form name="user-profile" class="form form-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__container">
            <input
              name="user-name"
              type="text"
              class="form__item form__item_el_user-name"
              value="Жак-Ив Кусто"
            />
            <input
              name="user-status"
              type="text"
              class="form__item form__item_el_user-status"
              value="Исследователь океана"
            />
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </div>
       <div class="popup add-place-popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button active-link"
          aria-label="Закрыть"
        ></button>
        <form name="user-place" class="form form-place">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__container">
            <input
              name="user-place"
              type="text"
              class="form__item form__item_el_user-place"
              placeholder="Название"
              value=""
            />
            <input
              name="user-place-url"
              type="url"
              class="form__item form__item_el_user-place-url"
              placeholder="Ссылка на картинку"
              value=""
            />
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </div>
        <div class="popup open-image-popup">
      <div class="popup__image-container">
        <img class="photo-grid__image_popup" src="https://miro.medium.com/max/700/1*3YvmAm2_2hRw23m1hQYmtw.jpeg" alt="Симпсон думает что жабоскрипт боль">
        <h2 class="photo-grid__place-name_popup">Тест</h2>
        <button
          type="button"
          class="popup__close-button active-link"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
