<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="icon" href="<%=require('./image/favicon.ico')%>" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./image/logo.svg')%>"
        alt="Логотип Mesto"
      />
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__change-image-btn" type="button">
          <img
            class="profile__user-image"
            src="<%=require('./image/image.jpg')%>"
            alt="Фотография профиля"
          />
        </button>
        <div class="profile__user-window">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__eddit-button active-link"
            aria-label="Изменить"
          ></button>
          <p class="profile__user-status">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button active-link"></button>
      </section>
      <section
        class="photo-grid"
        aria-label="Блок с фотографиями и названиями мест"
      >
        <template id="photo-template">
          <article class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="https://miro.medium.com/max/700/1*3YvmAm2_2hRw23m1hQYmtw.jpeg"
              alt="Загружаемое Изображение"
            />
            <div class="photo-grid__root">
              <h2 class="photo-grid__place-name"></h2>
              <div class="photo-grid__like-container">
                <button
                  type="button"
                  class="photo-grid__like-button"
                  aria-label="Добавить"
                ></button>
                <span class="photo-grid__like-count">1</span>
              </div>
              <button
                type="button"
                class="photo-grid__delete-button active-link"
                aria-label="удалить"
              ></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button active-link"
          aria-label="Закрыть"
        ></button>
        <form name="profileForm" class="form form-profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__container">
            <label class="form__field">
              <input
                id="name-input"
                name="user-name"
                placeholder="Имя"
                type="text"
                class="form__item form__item_el_user-name"
                value=""
                required
                minlength="2"
                maxlength="40"
                pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="name-input-error form__input-error"
                >Необходимо заполнить данное поле</span
              >
            </label>
            <label class="form__field">
              <input
                id="status-input"
                name="user-status"
                placeholder="Вид деятельности"
                type="text"
                class="form__item form__item_el_user-status"
                value=""
                minlength="2"
                maxlength="200"
                required
                pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="status-input-error form__input-error"
                >Необходимо заполнить данное поле</span
              >
            </label>
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup add-place-popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button active-link"
          aria-label="Закрыть"
        ></button>
        <form name="placeForm" class="form form-place" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__container">
            <label class="form__field">
              <input
                id="place-input"
                name="user-place"
                type="text"
                class="form__item form__item_el_user-place"
                placeholder="Название"
                value=""
                minlength="2"
                maxlength="30"
                pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                required
              />
              <span class="place-input-error form__input-error"
                >Необходимо заполнить данное поле</span
              >
            </label>
            <label class="form__field">
              <input
                id="place-url-input"
                name="user-place-url"
                type="url"
                class="form__item form__item_el_user-place-url"
                placeholder="Ссылка на картинку"
                value=""
                pattern="https://.*"
                data-error-message="Введите адрес сайта"
                required
              />
              <span class="place-url-input-error form__input-error"
                >Необходимо заполнить данное поле</span
              >
            </label>
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup change-avatar-popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button active-link"
          aria-label="Закрыть"
        ></button>
        <form name="avatarForm" class="form form-avatar" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <fieldset class="form__container">
            <label class="form__field">
              <input
                id="avatar-input"
                name="user-avatar"
                type="url"
                class="form__item form__item_el_user-avatar"
                placeholder="Ссылка на картинку"
                value=""
                pattern="https://.*"
                data-error-message="Введите URL ссылку на изображение"
                required
              />
              <span class="avatar-input-error form__input-error"
                >Необходимо заполнить данное поле</span
              >
            </label>
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup open-image-popup">
      <div class="popup__image-container">
        <img
          class="photo-grid__image_popup"
          src="https://miro.medium.com/max/700/1*3YvmAm2_2hRw23m1hQYmtw.jpeg"
          alt="Симпсон думает что жабоскрипт боль"
        />
        <h2 class="photo-grid__place-name_popup">Тест</h2>
        <button
          type="button"
          class="popup__close-button active-link"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
  </body>
</html>
